<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="_fragments :: head(~{::title})">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>archives</title>
</head>

<body>

    <!-- 导航 -->
    <nav th:replace="_fragments :: menu(4)" class="ui inverted vertical segment m-padding-tb-mini">
    </nav>

    <!-- 中间 -->
    <main class="m-padding-tb-large ">
        <div class="ui container">

            <!-- 头 -->
            <div class="ui top attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">归档</h3>
                    </div>
                    <div class="column right aligned">
                        共<h3 class="ui orange header m-inline-block" th:text="${number}">14</h3>篇
                    </div>
                </div>
            </div>


            <th:block th:each="item : ${page}">
                <h2 class="ui center inverted aligned header" th:text="${item.key}">2017</h2>
                <div class="ui fluid attached vertical menu" th:each="blog : ${item.value}">
                    <a th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item">
                    <span>
                        <span th:text="${blog.title}">标题</span><div class="ui teal basic label m-padding-mini" th:text="${#dates.format(blog.updateTime,'MMMdd')}">9/03</div>
                    </span>
                        <div class="ui green basic label" th:text="${blog.flag}">原创</div>
                    </a>
                </div>
            </th:block>

        </div>
    </main>

    <!-- 底部 -->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment">
        <div class="ui center aligned container">
            <div class="ui stackable inverted divided grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img th:src="@{/images/wechat.jpg}" class="ui rounded image" alt="微信" style="width: 120px;">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted hander">new blog</h4>
                    <div class="ui inverted link list">
                        <a href="" class="item m-opacity-mini">????</a>
                        <a href="" class="item m-opacity-mini">????</a>
                        <a href="" class="item m-opacity-mini">????</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted hander">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="" class="item m-opacity-mini">Email:1293540568@qq.com</a>
                        <a href="" class="item m-opacity-mini">QQ:1293540568</a>
                        <a href="" class="item m-opacity-mini">微信:cwsffm-l</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted hander">new blog</h4>
                    <p class="m-opacity-mini">this is my blog</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p>Copyright <i class="copyright outline icon"></i>2020-2021 Seek Designed by Seek</p>
        </div>
    </footer>

    <th:block th:replace="_fragments :: script">

    </th:block>
    <script>
        $(".btn-sidebar").click(function() {
            $(".m-item").toggleClass("m-mobile-hide");
        });

        $("#payBtn").popup({
            popup: $(".payQR.popup"),
            on: "click",
            position: "bottom center"
        })

        $(function(){
            setFooterFixedBottom();
        })

    </script>
</body>

</html>
